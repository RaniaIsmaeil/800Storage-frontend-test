<header class="topbar">
  <div class="brand">
    <div class="brand-mark">800</div>
    <div class="brand-text">
      <span class="brand-title">Storage Users</span>
      <span class="brand-subtitle">ReqRes API</span>
    </div>
  </div>
  <nav class="topbar-actions">
    <button type="button" class="theme-toggle" (click)="theme.toggle()" aria-label="Toggle theme">
      <span class="icon" [class.light]="theme.mode() === 'light'" aria-hidden="true">
        {{ theme.mode() === 'light' ? '☀' : '☾' }}
      </span>
    </button>
  </nav>
</header>
